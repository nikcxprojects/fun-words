name: Build
on: workflow_dispatch

jobs:
    sendTelegramNotify:
      runs-on: ubuntu-latest
      needs: Deploy_AAB
      name: Send Telegram Notify
      steps: 
         - name: send telegram message
           uses: appleboy/telegram-action@master
           with:
              to: ${{ secrets.TELEGRAM_ID }}
              token: ${{ secrets.TELEGRAM_TOKEN }}
              message: ${{ secrets.APP_NAME }} ✅
              
    Deploy_AAB:
      runs-on: ubuntu-latest
      needs: Compile_AAB
      name: Deploy to Google Drive(AAB)
      steps:
      
      - name: Checkout code
        uses: actions/checkout@v2
        
      - uses: actions/download-artifact@v2
        with:
          name: release.aab
          path: app/build/outputs/bundle/release/

      - name: Upload to google drive
        uses: adityak74/google-drive-upload-git-action@v0.2
        with:
          credentials: ${{ secrets.credentials }}
          filename: "app/build/outputs/bundle/release/app-release.aab"
          folderId: ${{ secrets.folderId }}
          name: "Займ на карту.aab"
          overwrite: "true" # optional boolean
    
    Compile_AAB:
      runs-on: ubuntu-latest
      
      steps:
         - uses: actions/checkout@v2
           name: Checkout project
           
         - uses: actions/setup-java@v2
           name: Set up JDK
           with:
                java-version: '11'
                distribution: 'adopt'
                cache: gradle
    
         - uses: actions/cache@v2
           name: Caching Gradle
           with:
                path: |
                    ~/.gradle/caches
                    ~/.gradle/wrapper
                key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}
           
         - name: Grant execute permission for gradlew
           run: chmod +x gradlew
           
         - name: Build Release Bundle
           run: ./gradlew bundle
         - uses: r0adkll/sign-android-release@v1
         
           name: Sign Bundle
           id: sign_app
           with:
                releaseDirectory: app/build/outputs/bundle/release
                signingKeyBase64: ${{ secrets.SIGNING_KEY }}
                alias: ${{ secrets.ALIAS }}
                keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
           
         - name: Upload Bundle
           uses: actions/upload-artifact@v2
           with:
                name: release.aab
                path: ${{steps.sign_app.outputs.signedReleaseFile}}
